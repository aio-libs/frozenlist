---

codecov:
  notify:
    after_n_builds: 24  # The number of test matrix+lint jobs uploading coverage
    wait_for_ci: false

  require_ci_to_pass: false

  token: >-  # notsecret  # repo-scoped, upload-only, stability in fork PRs
    9294d8cc-5520-4c49-b524-5f9e30bdd09b

comment:
  require_changes: true

coverage:
  range: 100..100
  status:
    patch:
      default:
        target: 100%
        flags:
        - pytest
    project:
      default:
        target: 100%
      lib:
        flags:
        - pytest
        paths:
        - frozenlist/
        target: 100%
      packaging:
        paths:
        - packaging/
        target: 75.24%
      tests:
        flags:
        - pytest
        paths:
        - tests/
        target: 100%
      typing-stubs:
        paths:
        - >-
          **/*.pyi
        target: 32.26%

flags:
  library:
    paths:
    - frozenlist/
  configs:
    paths:
    - requirements/
    - ".git*"
    - "*.toml"
    - "*.yml"
  changelog:
    paths:
    - CHANGES/
    - CHANGES.rst
  docs:
    paths:
    - docs/
    - "*.md"
    - "*.rst"
    - "*.txt"
  tests:
    paths:
    - tests/
  tools:
    paths:
    - tools/

...
